                    await navigator.share({

                        text: text,
                        url: url 
                    });

                } catch (error) {
                    // El usuario canceló o hubo un error
                    console.error('Error al compartir o usuario canceló:', error);
                }
            } else {
                // Fallback para navegadores sin soporte (ej. Desktop)
                const shareText = `¡Mira esta noticia! ${title}: ${url}`;
                try {
                    const el = document.createElement('textarea');
                    el.value = shareText;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert('Enlace copiado al portapapeles. Compártelo: ' + shareText);
                } catch (err) {
                    console.error('No se pudo copiar el texto al portapapeles', err);

                // 5. *** ACTUALIZAR LAS META ETIQUETAS Y TÍTULO DE LA PÁGINA ***
                pageTitle.textContent = `${data.titulo} | México se Entere`;
                ogTitle.setAttribute('content', data.titulo);
                ogDescription.setAttribute('content', data.resumen.substring(0, 150) + '...');
                ogImage.setAttribute('content', data.imagenUrl);
                ogUrl.setAttribute('content', newsUrl); // Es CRUCIAL que esta sea la URL con el hash

                // Función para obtener la etiqueta de municipio
                const getMunicipioTag = (category) => {
                    const map = {
                        'atizapan': 'Atizapán',
                        'tlalnepantla': 'Tlalnepantla',
                        'naucalpan': 'Naucalpan',
                        'cuatitlan izcallí': 'Izcalli',
                        'nicolas romero': 'Nicolás Romero',
                        'méxico': 'Nacional' 
                    };
                    return map[category.toLowerCase()] || 'Edomex';
                };
                const municipioTag = getMunicipioTag(data.categoria);

                // Obtener el anuncio rotativo (Paquete A)
                const adContent = getRandomSponsoredLink();
                
                // 6. Renderizar la noticia COMPLETA
                newsDetailContainer.innerHTML = `
                    <div class="p-4 sm:p-8 bg-white rounded-xl shadow-2xl">
                        <!-- Contenedor de Botones (Volver y Compartir) -->
                        <div class="flex justify-between items-center mb-6">
                            <!-- Botón Volver -->
                            <button onclick="showNewsList()" class="text-emerald-600 hover:text-emerald-800 font-semibold flex items-center transition duration-200 text-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                                Volver
                            </button>
                            
                            <!-- Botón Compartir -->
                            <button onclick="shareNews('${data.titulo.replace(/'/g, "\\'")}', '${data.resumen.substring(0, 100).replace(/'/g, "\\'")}...', '${newsUrl}')" 
                                    class="bg-emerald-500 text-white py-2 px-4 rounded-full font-bold text-sm shadow-md hover:bg-emerald-700 transition duration-200 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.314l4.94 2.47a3 3 0 10.832-1.664l-4.94-2.47a3.001 3.001 0 000-1.036l4.94-2.47A3 3 0 0015 8z" />
                                </svg>
                                Compartir
                            </button>
                        </div>
                        
                        <span class="inline-block bg-emerald-100 text-emerald-700 text-xs font-semibold px-3 py-1 rounded-full uppercase mb-4">${municipioTag}</span>

                        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">${data.titulo}</h1>
                        
                        <!-- Imagen de la Noticia -->
                        <img src="${data.imagenUrl}" alt="${data.titulo}" class="w-full h-auto max-h-96 object-cover rounded-xl mb-8 shadow-lg border border-gray-200">
                        
                        <!-- Resumen/Bajada -->
                        <p class="text-xl font-semibold text-gray-600 mb-8 border-l-4 border-emerald-500 pl-4 italic">${data.resumen}</p>
                        
                        <!-- ESPACIO DEL ANUNCIO ROTATIVO (Paquete A) -->
                        <div class="ad-placeholder">
                            ${adContent}
                        </div>

                        <!-- EL CONTENIDO COMPLETO APARECE AQUÍ -->
                        <div class="text-gray-800 leading-relaxed text-lg space-y-4">
                            ${data.resumen.split('\n').map(p => `<p>${p}</p>`).join('')}
                        </div>

                        <hr class="my-8 border-gray-200">
                        <p class="text-sm text-gray-500 text-right">Publicado: ${new Date(data.fecha).toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                `;
                
            } else {
                // Noticia no encontrada
                newsDetailContainer.innerHTML = `<p class="text-center text-red-500 mt-12">Error: Noticia no encontrada.</p>`;
                // Restaurar las OG tags por si acaso.
                showNewsList();
            }
        }
        window.showNewsDetailPage = showNewsDetailPage;

        // ------------------------------------------------------------------
        // C. FUNCIÓN DE CARGA DE NOTICIAS Y LÓGICA DE INICIO
        // ------------------------------------------------------------------
        function fetchNews() {
            if (LOCAL_NEWS_DATA.length === 0) {
                newsListDiv.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">No hay noticias cargadas. ¡Añade tu primera nota!</p>';
                showNewsList();
                return;
            }
            
            newsListDiv.innerHTML = ''; 
            
            LOCAL_NEWS_DATA.sort((a, b) => b.fecha - a.fecha).forEach(data => {
                
                // Función para obtener la etiqueta de municipio
                const getMunicipioTag = (category) => {
                    const map = {
                        'atizapan': 'Atizapán',
                        'tlalnepantla': 'Tlalnepantla',
                        'naucalpan': 'Naucalpan',
                        'cuatitlan izcallí': 'Izcalli',
                        'nicolas romero': 'Nicolás Romero',
                        'méxico': 'Nacional'
                    };
                    return map[category.toLowerCase()] || 'Edomex';
                };

                const municipioTag = getMunicipioTag(data.categoria);

                // Creamos la tarjeta (elemento DIV)
                const newsItem = document.createElement('div');
                newsItem.className = 'bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition cursor-pointer transform hover:scale-[1.01]';
                
                // AÑADIMOS EL EVENTO ONCLICK
                newsItem.onclick = () => {
                    showNewsDetailPage(data.id); 
                };

                // Contenido visual de la tarjeta
                newsItem.innerHTML = `
                    <img src="${data.imagenUrl}" alt="${data.titulo}" class="w-full h-40 object-cover rounded-lg mb-4 shadow-sm">
                    <span class="inline-block bg-emerald-100 text-emerald-700 text-xs font-semibold px-3 py-1 rounded-full uppercase mb-2">${municipioTag}</span>
                    <h3 class="font-bold text-xl text-gray-900 mb-2">${data.titulo}</h3>
                    <p class="text-gray-600 text-sm line-clamp-2">${data.resumen}</p>
                    <p class="mt-3 text-emerald-600 text-sm font-medium">Leer Noticia Completa</p>
                `;
                
                newsListDiv.appendChild(newsItem);
            });
            
            // Lógica de Vista Inicial (Mostrar Detalle o Lista)
            const newsIdFromHash = window.location.hash.substring(1);
            const newsToLoad = LOCAL_NEWS_DATA.find(news => news.id === newsIdFromHash);

            if (newsToLoad) {
                // Si hay un hash válido (ej. al entrar por un enlace compartido),
                // cargamos directamente el detalle de la noticia.
                showNewsDetailPage(newsIdFromHash);
            } else {
                // Si no hay hash, mostramos la lista principal y restauramos OG tags.
                showNewsList(); 
            }
        }

        // ------------------------------------------------------------------
        // D. LÓGICA DEL SERVICE WORKER (PWA)
        // ------------------------------------------------------------------
        // Registra el Service Worker (necesario para la PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Asegúrate de usar la ruta correcta del Service Worker
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito en:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Fallo el registro del ServiceWorker:', error);
                    });
            });
        }

        // Lógica para el botón de instalación (Solo visible en navegadores compatibles)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installAppButton.style.display = 'block';

            installAppButton.addEventListener('click', () => {
                installAppButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación de la PWA');
                    } else {
                        console.log('Usuario rechazó la instalación de la PWA');
                    }
                    deferredPrompt = null;
                });
            });
        });


        // Iniciar la aplicación al cargar la ventana
        window.onload = fetchNews;
    </script>
</body>
</html>
